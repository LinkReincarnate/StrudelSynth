<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percussion Sample Test</title>
  <script src="https://unpkg.com/@strudel/web@1.2.6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      margin: 8px;
      cursor: pointer;
      background: #4a4a4a;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover { background: #5a5a5a; }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    .info { color: #2196f3; }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
    }
    pre {
      background: #000;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .test-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div style="text-align: center;">
      <h1>ü•Å Percussion Test</h1>
      <p style="font-size: 1.5rem;">Click to start</p>
    </div>
  </div>

  <h1>ü•Å Testing Percussion Sample Names</h1>

  <h2>Test Different Sample Names:</h2>
  <div class="test-grid">
    <button onclick="test('cp')">cp (handclap)</button>
    <button onclick="test('clap')">clap</button>
    <button onclick="test('hc')">hc (handclap)</button>

    <button onclick="test('rim')">rim</button>
    <button onclick="test('rm')">rm (rimshot)</button>
    <button onclick="test('rs')">rs (rimshot)</button>

    <button onclick="test('perc')">perc</button>
    <button onclick="test('click')">click</button>
    <button onclick="test('tabla')">tabla</button>

    <button onclick="test('cowbell')">cowbell</button>
    <button onclick="test('cb')">cb (cowbell)</button>
    <button onclick="test('sid')">sid (snare)</button>
  </div>

  <button onclick="hush()" style="background: #f44336; margin-top: 20px;">üõë Stop All</button>

  <h2>Results:</h2>
  <ul id="results"></ul>

  <h2>Console:</h2>
  <pre id="console"></pre>

  <script>
    let strudelReady = false;
    const results = document.getElementById('results');
    const consoleLog = document.getElementById('console');

    function log(msg, type = 'info') {
      const li = document.createElement('li');
      li.className = type;
      li.textContent = msg;
      results.appendChild(li);

      consoleLog.textContent += `${msg}\n`;
      consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    function test(sampleName) {
      if (!strudelReady) {
        alert('Click overlay first!');
        return;
      }

      try {
        log(`üîä Testing: s("${sampleName}")...`, 'info');
        s(sampleName).play();
        log(`‚úÖ "${sampleName}" WORKS! (if you hear sound)`, 'success');
      } catch (error) {
        log(`‚ùå "${sampleName}" FAILED: ${error.message}`, 'error');
      }
    }

    document.getElementById('overlay').addEventListener('click', async function() {
      try {
        log('Initializing Strudel...', 'info');

        await initStrudel({
          prebake: () => samples('github:tidalcycles/dirt-samples'),
        });

        strudelReady = true;
        log('‚úÖ Strudel ready!', 'success');
        log('Click buttons to test sample names', 'info');

        document.getElementById('overlay').style.display = 'none';

      } catch (error) {
        log('‚ùå Init failed: ' + error.message, 'error');
      }
    });
  </script>
</body>
</html>
