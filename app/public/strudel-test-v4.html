<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strudel Audio Diagnostic v4</title>
  <script src="https://unpkg.com/@strudel/web@1.2.6"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background: #4a4a4a;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover { background: #5a5a5a; }
    .success { color: #4caf50; }
    .error { color: #f44336; }
    .warning { color: #ff9800; }
    .info { color: #2196f3; }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: pointer;
    }
    .overlay h1 { font-size: 3rem; }
    pre {
      background: #000;
      padding: 10px;
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }
    .status {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="overlay" id="audioOverlay">
    <div style="text-align: center;">
      <h1>üîä Audio Diagnostic v4</h1>
      <p style="font-size: 1.5rem;">Click anywhere to start</p>
    </div>
  </div>

  <h1>üîä Strudel Audio Diagnostic</h1>

  <div class="status">
    <h3>Status: <span id="statusText">Waiting...</span></h3>
    <div id="audioInfo" style="margin-top: 10px;"></div>
  </div>

  <h2>Step 1: Web Audio API Test</h2>
  <button id="testRawAudio">üîä Test 1: Raw Web Audio (440Hz beep)</button>
  <p class="info">This should produce a beep WITHOUT Strudel</p>

  <h2>Step 2: Strudel Tests</h2>
  <button id="testSimple">üéµ Test 2: Simplest Strudel pattern</button>
  <button id="testDrum">ü•Å Test 3: Drum sample</button>
  <button id="testNote">üéπ Test 4: Note pattern</button>
  <button id="stopPattern">‚èπÔ∏è Stop Last Pattern (.hush())</button>
  <button id="stopAll">üõë Stop All (global hush())</button>

  <h2>Diagnostics:</h2>
  <ul id="results"></ul>

  <h2>Console:</h2>
  <pre id="console"></pre>

  <script>
    let strudelReady = false;
    let lastPattern = null;
    let audioContext = null;

    const results = document.getElementById('results');
    const statusText = document.getElementById('statusText');
    const audioInfo = document.getElementById('audioInfo');
    const consoleLog = document.getElementById('console');

    function log(message, type = 'info') {
      const li = document.createElement('li');
      li.className = type;
      li.textContent = message;
      results.appendChild(li);

      const timestamp = new Date().toLocaleTimeString();
      consoleLog.textContent += `[${timestamp}] ${message}\n`;
      consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    function updateStatus(text) {
      statusText.textContent = text;
    }

    function updateAudioInfo(info) {
      audioInfo.innerHTML = info;
    }

    // Initialize
    document.getElementById('audioOverlay').addEventListener('click', async function() {
      try {
        log('üîß Starting initialization...', 'info');
        updateStatus('Initializing...');

        // Check AudioContext first
        const AudioContextClass = window.AudioContext || window.webkitAudioContext;
        if (!AudioContextClass) {
          throw new Error('AudioContext not supported in this browser!');
        }
        log('‚úÖ AudioContext API available', 'success');

        // Create AudioContext
        audioContext = new AudioContextClass();
        log(`‚úÖ AudioContext created: state=${audioContext.state}`, 'success');

        // Resume if suspended
        if (audioContext.state === 'suspended') {
          await audioContext.resume();
          log(`‚úÖ AudioContext resumed: state=${audioContext.state}`, 'success');
        }

        updateAudioInfo(`
          <strong>AudioContext:</strong> ${audioContext.state}<br>
          <strong>Sample Rate:</strong> ${audioContext.sampleRate} Hz<br>
          <strong>Current Time:</strong> ${audioContext.currentTime.toFixed(2)}s
        `);

        // Initialize Strudel
        log('üîß Calling initStrudel()...', 'info');
        await initStrudel();
        strudelReady = true;
        log('‚úÖ Strudel initialized!', 'success');

        // Check globals
        log(`‚úÖ Global hush: ${typeof hush !== 'undefined'}`, 'success');
        log(`‚úÖ Global note: ${typeof note !== 'undefined'}`, 'success');
        log(`‚úÖ Global s: ${typeof s !== 'undefined'}`, 'success');

        // Hide overlay
        document.getElementById('audioOverlay').style.display = 'none';
        updateStatus('‚úÖ Ready - Test audio below');

      } catch (error) {
        log(`‚ùå Init failed: ${error.message}`, 'error');
        log(`‚ùå Stack: ${error.stack}`, 'error');
        updateStatus('Error: ' + error.message);
      }
    });

    // Test 1: Raw Web Audio API (no Strudel)
    document.getElementById('testRawAudio').addEventListener('click', () => {
      try {
        if (!audioContext) {
          throw new Error('AudioContext not created - click overlay first');
        }

        log('üîä TEST 1: Playing 440Hz beep with raw Web Audio...', 'info');

        // Create oscillator
        const osc = audioContext.createOscillator();
        const gain = audioContext.createGain();

        osc.frequency.value = 440; // A4 note
        osc.type = 'sine';

        gain.gain.value = 0.3; // 30% volume

        osc.connect(gain);
        gain.connect(audioContext.destination);

        osc.start();
        log(`‚úÖ Oscillator started (440Hz sine)`, 'success');
        log(`‚ÑπÔ∏è AudioContext state: ${audioContext.state}`, 'info');
        log(`‚ÑπÔ∏è You should hear: BEEEEEEP`, 'warning');
        updateStatus('Playing raw beep...');

        // Stop after 1 second
        setTimeout(() => {
          osc.stop();
          log('‚úÖ Beep stopped', 'success');
          updateStatus('Beep test complete');
        }, 1000);

      } catch (error) {
        log(`‚ùå Test 1 failed: ${error.message}`, 'error');
      }
    });

    // Test 2: Simplest Strudel pattern
    document.getElementById('testSimple').addEventListener('click', () => {
      try {
        if (!strudelReady) throw new Error('Strudel not ready');

        log('üéµ TEST 2: Simplest Strudel pattern...', 'info');
        log(`‚ÑπÔ∏è AudioContext state before: ${audioContext?.state}`, 'info');

        // Try the absolute simplest pattern
        lastPattern = sound('sine').play();

        log('‚úÖ Pattern created and playing', 'success');
        log(`üîç Pattern type: ${lastPattern.constructor.name}`, 'info');
        log(`üîç Has .hush(): ${typeof lastPattern.hush === 'function'}`, 'info');
        log(`‚ÑπÔ∏è AudioContext state after: ${audioContext?.state}`, 'info');
        log(`‚ÑπÔ∏è You should hear: continuous sine tone`, 'warning');
        updateStatus('Playing: sine wave');

      } catch (error) {
        log(`‚ùå Test 2 failed: ${error.message}`, 'error');
        log(`‚ùå Stack: ${error.stack}`, 'error');
      }
    });

    // Test 3: Drum sample
    document.getElementById('testDrum').addEventListener('click', () => {
      try {
        if (!strudelReady) throw new Error('Strudel not ready');

        log('ü•Å TEST 3: Drum sample pattern...', 'info');

        lastPattern = s('bd').play();

        log('‚úÖ s("bd").play() called', 'success');
        log(`‚ÑπÔ∏è You should hear: boom boom boom boom`, 'warning');
        updateStatus('Playing: kick drum');

      } catch (error) {
        log(`‚ùå Test 3 failed: ${error.message}`, 'error');
      }
    });

    // Test 4: Note pattern
    document.getElementById('testNote').addEventListener('click', () => {
      try {
        if (!strudelReady) throw new Error('Strudel not ready');

        log('üéπ TEST 4: Note pattern...', 'info');

        lastPattern = note('c4').s('piano').play();

        log('‚úÖ note("c4").s("piano").play() called', 'success');
        log(`‚ÑπÔ∏è You should hear: piano C note repeating`, 'warning');
        updateStatus('Playing: piano C4');

      } catch (error) {
        log(`‚ùå Test 4 failed: ${error.message}`, 'error');
      }
    });

    // Stop last pattern
    document.getElementById('stopPattern').addEventListener('click', () => {
      try {
        if (!lastPattern) {
          log('‚ö†Ô∏è No pattern to stop', 'warning');
          return;
        }

        log('üî¨ Stopping last pattern with .hush()...', 'info');
        lastPattern.hush();
        log('‚úÖ lastPattern.hush() called', 'success');
        updateStatus('Pattern stopped');
        lastPattern = null;

      } catch (error) {
        log(`‚ùå Stop failed: ${error.message}`, 'error');
      }
    });

    // Stop all
    document.getElementById('stopAll').addEventListener('click', () => {
      try {
        if (!strudelReady) throw new Error('Strudel not ready');

        log('üõë Calling global hush()...', 'info');
        hush();
        log('‚úÖ All patterns stopped', 'success');
        updateStatus('All stopped');
        lastPattern = null;

      } catch (error) {
        log(`‚ùå Stop all failed: ${error.message}`, 'error');
      }
    });

    // Log page load
    window.addEventListener('load', () => {
      if (typeof initStrudel !== 'undefined') {
        log('‚úÖ Strudel CDN loaded (@strudel/web@1.2.6)', 'success');
        log('‚ÑπÔ∏è Click overlay to initialize', 'info');
      } else {
        log('‚ùå Strudel CDN failed to load!', 'error');
      }
    });

    window.addEventListener('error', (e) => {
      log(`‚ùå Error: ${e.message}`, 'error');
    });
  </script>
</body>
</html>
